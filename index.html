<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home — Song Activity</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: linear-gradient(to bottom, #1e1e2f, #111);
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin: 0;
    }
    .subtitle {
      text-align: center;
      color: #bbb;
      margin-bottom: 30px;
    }
    .subtitle a {
      color: #bbb;
      text-decoration: none;
    }
    audio {
      display: block;
      margin: 0 auto 30px auto;
    }
    .lyrics {
      font-size: 1.15em;
      line-height: 1.8em;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }
    .inline-option {
      background-color: #292941;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      padding: 2px 8px;
      margin: 0 5px;
      cursor: pointer;
      display: inline-block;
    }
    .inline-option.correct {
      background-color: #2e7d32;
    }
    .inline-option.incorrect {
      background-color: #c62828;
    }
    .translate-btn {
      margin: 40px auto 20px;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #03dac5;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .translation {
      display: none;
      background: #222;
      border-left: 5px solid #03dac5;
      padding: 20px;
      white-space: pre-wrap;
      max-width: 800px;
      margin: 20px auto;
    }

    /* ❤️ Heart animation styles */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      width: 60px;
      opacity: 0.7;
      animation: pulse 2s infinite ease-in-out;
    }
    .heart1 {
      top: 30px;
      left: 20px;
      --angle: -15deg;
    }
    .heart2 {
      bottom: 40px;
      right: 30px;
      --angle: 10deg;
    }
    .heart3 {
      top: 100px;
      right: 80px;
      --angle: -25deg;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(var(--angle));
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2) rotate(var(--angle));
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- ❤️ PULSING HEARTS -->
  <div class="hearts">
    <img src="4e650e32-08d5-48cf-9680-560d9754b84f.png" class="heart heart1" />
    <img src="4e650e32-08d5-48cf-9680-560d9754b84f.png" class="heart heart2" />
    <img src="4e650e32-08d5-48cf-9680-560d9754b84f.png" class="heart heart3" />
  </div>

  <h1>Listen & Sing</h1>
  <div class="subtitle"><a href="https://joinandgetinspired.ru" target="_blank">Join&GetInspired</a></div>
  <h2>Home</h2>

  <!-- остальная часть без изменений... -->

  <audio controls>
    <source src="edward-sharpe.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- ... и весь остальной код остался прежним -->

  <script>
    function checkInline(el, correct) {
      const options = el.parentNode.querySelectorAll('.inline-option');
      options.forEach(opt => {
        if (opt.textContent.trim() === correct) {
          opt.classList.add('correct');
        } else if (opt === el) {
          opt.classList.add('incorrect');
        }
      });
    }
    function toggleTranslation() {
      const block = document.getElementById('translation-content');
      block.style.display = (block.style.display === 'none' || block.style.display === '') ? 'block' : 'none';
    }
  </script>
</body>
</html>
