<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home — Song Activity</title>
  <style>
    body {
      font-family: Georgia, serif;
      background:
        url('/mnt/data/4e650e32-08d5-48cf-9680-560d9754b84f.png.png') left 100px top 50px no-repeat,
        url('/mnt/data/4e650e32-08d5-48cf-9680-560d9754b84f.png.png') right 100px top 200px no-repeat,
        url('/mnt/data/4e650e32-08d5-48cf-9680-560d9754b84f.png.png') left 100px bottom 150px no-repeat,
        linear-gradient(to bottom, #1e1e2f, #111);
      background-size: 120px auto, 120px auto, 120px auto;
      background-blend-mode: lighten;
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin: 0;
    }
    .subtitle {
      text-align: center;
      color: #bbb;
      margin-bottom: 30px;
    }
    .subtitle a {
      color: #bbb;
      text-decoration: none;
    }
    audio {
      display: block;
      margin: 0 auto 30px auto;
    }
    .lyrics {
      font-size: 1.15em;
      line-height: 1.8em;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }
    .inline-option {
      background-color: #292941;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      padding: 2px 8px;
      margin: 0 5px;
      cursor: pointer;
      display: inline-block;
    }
    .inline-option.correct {
      background-color: #2e7d32;
    }
    .inline-option.incorrect {
      background-color: #c62828;
    }
    .translate-btn {
      margin: 40px auto 20px;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #03dac5;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .translation {
      display: none;
      background: #222;
      border-left: 5px solid #03dac5;
      padding: 20px;
      white-space: pre-wrap;
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Listen & Sing</h1>
  <div class="subtitle"><a href="https://joinandgetinspired.ru" target="_blank">Join&GetInspired</a></div>
  <h2>Home</h2>

  <audio controls>
    <source src="edward-sharpe.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="lyrics">
    <!-- Лирика остаётся без изменений -->
    <!-- ... -->
  </div>

  <button class="translate-btn" onclick="toggleTranslation()">📖 Показать перевод</button>

  <div class="translation" id="translation-content">
    <!-- Перевод остаётся без изменений -->
    <!-- ... -->
  </div>

  <script>
    function checkInline(el, correct) {
      const options = el.parentNode.querySelectorAll('.inline-option');
      options.forEach(opt => {
        if (opt.textContent.trim() === correct) {
          opt.classList.add('correct');
        } else if (opt === el) {
          opt.classList.add('incorrect');
        }
      });
    }
    function toggleTranslation() {
      const block = document.getElementById('translation-content');
      block.style.display = (block.style.display === 'none' || block.style.display === '') ? 'block' : 'none';
    }
  </script>
</body>
</html>
